<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Kiosk</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        #frame { width: 100vw; height: 100vh; border: none; background: #fff; }
        #gear { position: absolute; bottom: 0; right: 0; width: 50px; height: 50px; z-index: 999; }
        #ui { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 15px; width: 300px; margin: 10px; }
        button { padding: 15px 30px; cursor: pointer; }
    </style>
</head>
<body>
    <iframe id="frame"></iframe>
    
    <div id="gear" onclick="openSettings()"></div>

    <div id="ui">
        <input id="url" placeholder="URL">
        <input id="refresh" placeholder="Refresh (mins)" type="number">
        <button onclick="save()">Save</button>
    </div>

    <script>
        const ui = document.getElementById('ui');
        const frame = document.getElementById('frame');
        let clicks = 0;

        // Boot
        const u = localStorage.getItem('url');
        const r = localStorage.getItem('refresh');
        if(u) start(u, r); else ui.style.display = 'flex';

        // Logic
        function start(url, refresh) {
            ui.style.display = 'none';
            frame.src = url;
            if(refresh > 0) setInterval(() => frame.src = frame.src, refresh * 60000);
        }

        function save() {
            localStorage.setItem('url', document.getElementById('url').value);
            localStorage.setItem('refresh', document.getElementById('refresh').value);
            location.reload();
        }

        function openSettings() {
            if(++clicks >= 5) { ui.style.display = 'flex'; clicks = 0; }
            setTimeout(() => clicks = 0, 2000);
        }
    </script>
</body>
</html>
